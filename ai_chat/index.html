<button class="chatbot-toggler">
    <span><i class="fas fa-message fa-beat fa-xl"></i></span>
    <span ><i class="fas fa-close fa-xl"></i></span>
</button>
<div class="chatbot">
    <header>
        <h4>Ask Me!</h4>
        <span class="sync-icon">
            <i class="fas fa-cloud-upload fa-xl"></i>
        </span>
        <span class="menu-icon">
            <i class="fas fa-list fa-xl"></i>
        </span>
        <div class="dropdown-menu">

        </div>
        <span class="close-btn"><i class="fas fa-close fa-xl"></i></span>
    </header>
    <ul class="chatbox">
        <li class="chat incoming">
            <span><i class="fas fa-robot"></i></span>
            <p>Hi there <br>How can I help you today?</p>
        </li>
    </ul>
    <div class="chat-input">
        <textarea placeholder="Enter a question..." spellcheck="true" required></textarea>
        <span id="send-btn"><i class="fas fa-arrow-alt-circle-up"></i></span>
    </div>
</div>
